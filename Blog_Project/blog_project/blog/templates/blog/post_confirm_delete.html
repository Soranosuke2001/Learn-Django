<!DOCTYPE html>
{% extends "blog/base.html" %}
  {% block body_block %}
    <form method="post">
      {% csrf_token %}

      <p>Are you sure you want to delete {{ object }}</p>
      <input type="submit" class="btn btn-danger" value="Delete">
      <a href="{% url 'post_list' %}" class="btn btn-primary">Cancel</a>
    </form>
  {% endblock %}
