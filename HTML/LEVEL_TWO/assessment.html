<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Email and Password are required</p>

    <form method="get">

        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" placeholder="First Name" required>

        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" placeholder="Last Name" required>

        <br>

        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="name@email.com" required>

        <label for="password">Password: </label>
        <input id="password" type="password" required>

        <p>Are you over the age of 18?</p>
        <label for="adult">Yes: </label>
        <input id="adult" type="radio" name="age" value="adult">

        <label for="minor">No: </label>
        <input id="Minor" type="radio" name="age" value="minor">

        <p>Do you have a Credit Card or Paypal?</p>
        <select name="payment">
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <br>
        <br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
